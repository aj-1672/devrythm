{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Devrythm{% endblock %}</title>
  
  <!-- Link to your CSS using static -->
  <link rel="stylesheet" href="{% static 'landing.css' %}" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=rocket_launch"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
</head>

<body>

  <!-- scripts section -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.98/build/spline-viewer.js"></script>

  <spline-viewer loading-anim-type="spinner-small-light"
    url="https://prod.spline.design/ivXRdY0gsScJFba7/scene.splinecode"></spline-viewer>

  <!-- Your custom script loaded via static -->
  <script src="{% static 'remove_logo.js' %}"></script>

  <!-- nav section -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="{% url 'home' %}" class="logo">Devrythm</a>
    </div>
    <div class="nav-right">
      <a href="#projects">Projects</a>
      <a href="#sync">Sync</a>
      <a href="#manage">Manage</a>
      <button id="open-editor-btn"><span class="material-symbols-outlined">rocket_launch</span>Code Editor</button>
    </div>
  </nav>

  {% block content %}
  <!-- page-specific content here -->
  {% endblock %}

</body>

</html>
